<!DOCTYPE html>
<html>
    <head>
        <title>login page</title>
    </head>
    <body>
        <p><b><big>ENTER YOUR DETAILS</big></b></p>
        <form action="https://www.skcet.ac.in/" target="_blank">
            <label>enter your name</label><input type="text"><br>
            <label>enter age</label><input type="number"><br>
            <label>enter DOB</label><input type="date"><br>
            <label>gender</label><input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female<br>
            <label>select department</label>
            <select>
                <option>ECE</option>
                <option>MECH</option>
                <option>EEE</option>
            </select><br>
            Hobbies<input type="checkbox">sports<br>
            <input type="checkbox">art<br>
            <input type="checkbox">others<br>
            <label>if others specify</label><input type="text">
            <label>upload your photo</label><input type="file" multiple><br>
            <input type="submit">
            <input type="reset">
            
        </form>
    </body>
</html>
